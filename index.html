<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style-main.css">
    <link id="link-light-style" rel="stylesheet" href="./style/style-main-light.css">
    <link id="link-dark-style" rel="stylesheet" disabled href="./style/style-main-dark.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="https://kit.fontawesome.com/c37a45aba4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <script type="module" src="./scripts/main.js"></script>

    <header id="header">
        <div id="dark-mode-wrapper">
            <i id="dark-mode-icon" class="fa-solid fa-moon"></i>
            <label for="dark-mode-switch" id="dark-mode-switch-label">
                <input id="dark-mode-switch" type="checkbox">
                <div id="dark-mode-switch-head"></div>
            </label>
        </div>
    </header>

    <main>
        <div id="calculator-wrapper">

            <div id="calculator-secondary-display">
                <p id="calculator-secondary-display-text"></p>
            </div>

            <div id="calculator-display">
                <p id="calculator-display-text"></p>
            </div>

            <div id="calculator-buttons">

                <button id="button-clear"><span>C</span></button>
                <button id="button-backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button id="button-sign"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="button-operation button-operation-has-hover" id="button-divide"><i class="fa-solid fa-divide"></i></button>

                <button class="button-number" id="button-7" data-number="7"><span>7</span></button>
                <button class="button-number" id="button-8" data-number="8"><span>8</span></button>
                <button class="button-number" id="button-9" data-number="9"><span>9</span></button>
                <button class="button-operation button-operation-has-hover" id="button-multiply"><i class="fa-solid fa-xmark"></i></button>

                <button class="button-number" id="button-4" data-number="4"><span>4</span></button>
                <button class="button-number" id="button-5" data-number="5"><span>5</span></button>
                <button class="button-number" id="button-6" data-number="6"><span>6</span></button>
                <button class="button-operation button-operation-has-hover" id="button-subtract"><i class="fa-solid fa-minus"></i></button>


                <button class="button-number" id="button-1" data-number="1"><span>1</span></button>
                <button class="button-number" id="button-2" data-number="2"><span>2</span></button>
                <button class="button-number" id="button-3" data-number="3"><span>3</span></button>
                <button class="button-operation button-operation-has-hover" id="button-add"><i class="fa-solid fa-plus"></i></button>

                <button id="button-dot"><span>.</span></button>
                <button class="button-number" id="button-0" data-number="0"><span>0</span></button>
                <button id="button-equals"><i class="fa-solid fa-equals"></i></button>

            </div> 
        </div>
    </main>
</body>

</html>
