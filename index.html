<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style-main.css">
    <link rel="stylesheet" href="./style/style-main-light.css">
    <link rel="stylesheet" disabled href="./style/style-main-dark.css">
    <script src="https://kit.fontawesome.com/c37a45aba4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <script type="module" src="./scripts/main.js"></script>

    <header>
        <div id="dark-mode-wrapper">
            <i id="dark-mode-icon" class="fa-solid fa-moon"></i>
            <label for="dark-mode-switch" id="dark-mode-switch-label">
                <input id="dark-mode-switch" type="checkbox">
                <div id="dark-mode-switch-head"></div>
            </label>
        </div>
    </header>

    <main>
        <div id="calculator-wrapper">
            
            <div id="calculator-secondary-display">
                <p id="calculator-secondary-display-text"></p>
            </div>

            <div id="calculator-display">
                <p id="calculator-display-text"></p>
            </div>
            
            <div id="calculator-buttons">

                <button id="button-clear">C</button>
                <button id="button-backspace"><-</button>
                <button id="button-sign">+/-</button>
                <button class="button-operation" id="button-divide">/</button>

                <button class="button-number" id="button-7" data-number="7">7</button>
                <button class="button-number" id="button-8" data-number="8">8</button>
                <button class="button-number" id="button-9" data-number="9">9</button>
                <button class="button-operation" id="button-multiply">*</button>

                <button class="button-number" id="button-4" data-number="4">4</button>
                <button class="button-number" id="button-5" data-number="5">5</button>
                <button class="button-number" id="button-6" data-number="6">6</button>
                <button class="button-operation" id="button-subtract">-</button>
                

                <button class="button-number" id="button-1" data-number="1">1</button>   
                <button class="button-number" id="button-2" data-number="2">2</button>
                <button class="button-number" id="button-3" data-number="3">3</button>
                <button class="button-operation" id="button-add">+</button>

                <button id="button-dot">.</button>
                <button class="button-number" id="button-0" data-number="0">0</button>
                <button id="button-equals">=</button>
                
            </div>
        </div>
    </main>

</body>

</html>
